
<!DOCTYPE html>

body {

<div class="container-fluid">
  <div class="row">
    </div>
    <h1 class="header-text">Transformation Constellation</h1>
    <div class="text col-xs-4">
      <h2>We Believe</h2>未来可期～！
    </div>
    <div id="box" class="col-xs-8">
        <svg id="constellation" width="100%" height-"100%" viewBox="0 0 600 400"></svg>
    </div>
  </div>
</div>
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script src='http://cdn.jsdelivr.net/snap.svg/0.1.0/snap.svg-min.js'></script>
<script>var constellation = Snap("#constellation");

var path = constellation.path("M10,350 L80,350 140,315 200,120 320,240 420,50 500,100 575,20");
var len = path.getTotalLength();

var point1 = constellation.circle(80,350,8);
var point2 = constellation.circle(200,120,8);
var point3 = constellation.circle(320,240,8);
var point4 = constellation.circle(420,50,8);
var point5 = constellation.circle(500,100,8);
var points = constellation.g(point5, point4, point3, point2, point1);

var text1 = constellation.text(0,320, "Listen");
var text2 = constellation.text(170,315, "Research");
var text3 = constellation.text(190,200, "Ideate");
var text4 = constellation.text(400,150, "Implement");
var text5 = constellation.text(480,30, "Analyze");
var texts = constellation.g(text5, text4, text3, text2, text1);

var starBorder1 = constellation.circle(20,350,18);
var starBorder2 = constellation.circle(140,315,18);
var starBorder3 = constellation.circle(260,180,18);
var starBorder4 = constellation.circle(370,143,18);
var starBorder5 = constellation.circle(575,20,18);
var starBorders = constellation.g(starBorder5, starBorder4, starBorder3, starBorder2, starBorder1);

var star1 = constellation.circle(20,350,10);
var star2 = constellation.circle(140,315,10);
var star3 = constellation.circle(260,180,10);
var star4 = constellation.circle(370,143,10);
var star5 = constellation.circle(575,20,10);
var stars = constellation.g(star5, star4, star3, star2, star1);

texts.attr({
  fill: '#fff',
  "font-size" : 16
});

starBorders.attr({
  fill: '#fff',
  stroke: '#00457c',
  strokeWidth: 5
});

stars.attr({
  fill: '#fff',
  stroke: '#00457c',
  strokeWidth: 5
});

points.attr({
  fill: '#fff',
  stroke: '#00457c',
  strokeWidth: 5
});

path.attr({
  fill: 'none',
  stroke: '#fff',
  strokeWidth: '2',
  strokeDasharray: len + ' ' + len,
  strokeDashoffset: len,
  strokeLinejoin: 'round'
});

path.animate({"stroke-dashoffset": 0}, 4000,   mina.easeInOut, function() {
  path.attr({
    //stroke: 'white',
    strokeWidth: 4
  });
});

//# sourceURL=pen.js
</script>
</body></html>
